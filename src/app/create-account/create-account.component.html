<div class="modal fade" id="createAccountModal" tabindex="-1" role="dialog" aria-labelledby="createAccountModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createAccountModalLongTitle">Create an Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="createName">Full Name</label>
                        <input type="name" class="form-control" id="createName" placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="createEmail">Email address</label>
                        <input type="email" class="form-control" id="createEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
    
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                    </div>
    
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </div>
    
            <div class="modal-footer">
                <div>
                    <h5>Login with Other Methods</h5>
                </div>
                
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
         </div>
    </div>
</div>
