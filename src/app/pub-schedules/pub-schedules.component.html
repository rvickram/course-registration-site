<div class="container mb-4">
    <h4>Public Schedules</h4>
    
    <div class="container">
        <div *ngIf="scheduleManager.getNumSchedules() > 0" class="top-content mt-3">
          <div class="container-fluid">
              <div id="carousel-example" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner row w-100 mx-auto" role="listbox">

                    <div *ngFor="let schedule of scheduleManager.getScheduleList(); let i = index" 
                      class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3" [class.active]="i === 0">
                        <div class="card h-100 text-white bg-dark mb-3" style="max-width: 18rem;">
                          <div class="card-header">{{schedule.courses.length}} courses</div>
                          <div class="card-body">
                            <h5 class="card-title">{{schedule.title}}</h5>
                            <p class="card-text">{{schedule.description}}</p>
                            <p class="card-text"><small><strong>Author: </strong>{{schedule.displayName}}</small></p>
                          </div>
                        </div>
                    </div>
