<div *ngIf="!accountService.loggedIn" class="jumbotron">
    <h1 class="display-4">Welcome!</h1>
    <p class="lead">
        This website will let you browse courses, and build your own schedule.
        Below you can view various schedules which have been posted publicly.
    </p>

    <hr class="my-4">
    <p>It is recommended you login or create an account if you don't already have one:</p>
    <!-- Identity Butons -->
    <button 
    class="btn btn-primary mr-2"
    data-toggle="modal"
    data-target="#loginModal"
  >
      Login
  </button>
  <button 
    class="btn btn-secondary"
    data-toggle="modal"
    data-target="#createAccountModal"
  >
      Create Account
  </button>
</div>
